<section
  class="productCarousel row"
  data-slick='{
    "dots": false,
    "infinite": false,
    "autoplay": false,
    "mobileFirst": true,
    "slidesToShow": 3,
    "slidesToScroll": 1,
    "slide": ".js-product-slide",
    "prevArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-prev-arrow-blog",
    "nextArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-next-arrow-blog",
    "responsive": [
    {
    "breakpoint": 1409,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 2
    }
    },
    {
    "breakpoint": 1199,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 2
    }
    },
    {
    "breakpoint": 991,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 2
    }
    },
    {
    "breakpoint": 767,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 2
    }
    },
    {
    "breakpoint": 599,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 2
    }
    },
    {
    "breakpoint": 0,
    "settings": {
    "slidesToScroll": 1,
    "slidesToShow": 1
    }
    }
    ]
    }'>
  {{#each blog}}
  <div class="productCarousel-slide js-product-slide col-12 blog_webi">
    <div class="">
      <div class="blogshadow row">
        <div class="blog-left col-md-8 col-sm-7 col-xs-12">
          <div class="webi-blog-image text-center">
            <img
              src="{{#if thumbnail}}{{getImage thumbnail 'blog_size'}}{{else}}https://cdn10.bigcommerce.com/s-rtqvb44/images/stencil/500x659/products/821/6907/JY0373W-C-3__11990.1706720746.jpg{{/if}}"
              alt="{{thumbnail.alt}}"
              title="{{thumbnail.alt}}" />
            <div class="blog-post-image-hover"></div>
            <div class="webi_post_hover">
              <div class="blog-ic">
                <!-- <a class="icon zoom" title="Click to view Full Image " href="{{getImage thumbnail}}" data-lightbox="example-set"><i class="fa fa-search"></i></a> -->
                <a class="icon readmore_link" title="all blog" href="{{url}}"
                  ><i class="fa fa-link"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div class="blog-right text-left col-md-4 col-sm-5 col-xs-12">
          <div class="bs">
            <div class="date-time">
              <div class="blogdt">{{date_published}}</div>
            </div>
            <h3><a href="{{url}}">{{title}}</a></h3>
            <div class="blog-summary">
              <p>{{summary}}...</p>
            </div>
            <div class="read-more-blog">
              <a class="readmore_link" title="all blog" href="{{url}}"
                >{{lang 'Read more'}}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</section>
<div class="all-btn recent-post">
  {{#if blog.length '>' 1}}
  <button
    aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
    class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-prev-arrow-blog slick-prev slick-arrow">
    <i class="fa fa-angle-left"></i>
  </button>
  {{/if}} {{#if blog.length '>' 1}}
  <button
    aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
    class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-next-arrow-blog slick-next slick-arrow">
    <i class="fa fa-angle-right"></i>
  </button>
  {{/if}}
</div>
