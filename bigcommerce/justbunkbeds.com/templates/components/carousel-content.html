<div class="heroCarousel-content{{#and (if heading '==' false) (if text '==' false)}} heroCarousel-content--empty{{/and}}">
    {{#if heading}}
        <p class="heroCarousel-title">{{{heading}}}</p>
    {{/if}}
    {{#if text}}
        <p class="heroCarousel-description">{{{text}}}</p>
    {{/if}}
    {{#if button_text}}
        <a href="{{url}}" aria-label="{{#if this.alt_text.length '!=' 0}}{{this.alt_text}}{{else}}{{lang 'carousel.slide_number' slide_number=(add @index 1)}}{{/if}}, {{button_text}}" class="heroCarousel-action button button--primary button--large">{{button_text}}<svg width="20px" height="20px"><use xlink:href="#hero-button-arrow"></use></svg></a>
    {{/if}}
</div>
